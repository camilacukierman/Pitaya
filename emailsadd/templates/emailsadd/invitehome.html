<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emailsadd</title>


    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'emailsadd/css/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'emailsadd/js/js.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>
<body>

{{ user }}
{% if user.is_anonymous %}
<a href="{% url 'django.contrib.auth.views.login' %}">login</a>
    <a href="/register/">register</a><br />
{% else %}
<a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
{% endif %}

<br/>
{% block content %}
{% endblock %}

{% if user.is_authenticated %}



<div>
<form method="post" action="/postcomment" name="form" >

    {% csrf_token %}

    <div >

   company: <input type="text" name="company_name" placeholder="company name"   required> <br>
    menager:<input type="text" name="manager_name" placeholder="manager name"  required><br>
    event:<input type="text" name="event_name" placeholder="event name"  required><br>
   Location: <input type="text" name="location" placeholder="location"  required><br>
    time:<input type="time" name="time" placeholder="time"  required><br>
    date:<input type="date" name="date" placeholder="date name"  required><br>
    duration:<input type="time" name="duration" placeholder="date duration"><br>
    Participants number<input type="number" name="participants_number" placeholder="participants_number"  required><br>
    participans emails:<input type="text" name="participants" placeholder="participants emails"  required><br>

    </div>

   <div class="border_add">
       <div class="plus_btn">
    <button type="submit" id="preview"  name="preview">PREVIEW</button>
    <button type="button" id="cancel">SEND</button>
       </div>
        </div>

</form>
    </div>

</body>
</html>
