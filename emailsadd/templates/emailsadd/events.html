<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'emailsadd/css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'emailsadd/css/tabs.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'emailsadd/js/general.js' %}"></script>
    <script src="{% static 'emailsadd/js/tabs.js' %}"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>
<body>

    <div class="header">
        <div class="header_infos">
            <div class="spaceforlogo"></div>
            <img src="../../static/emailsadd/images/yellow%20logo.png" class="header_logo">
            <div class="header_menu">

                <div class="header_user"> Hello, {{ user }}</div>
        </div>
</div>
        <div class="header_image">
            <div class="header_image_text">
                EASILY SEND INVITATIONS, MANAGE ATTENDANCE AND GET FEEDBACK
            </div>
        </div>

<div class="col-md-2"></div>
<div class="col-md-8">

    <br>
    <div class="header_booked_events col-lg-12">
   <div class="intro_text">You have {{number_of_bookings}} booked events </div>
    <button class="new_invite_btn"><a class="my_new_event" href="../emailsadd/">CREATE NEW EVENT INVITE</a></button>
        <br>
        </div>


<div class="my_event_list col-lg-12">

{% for e in booking %}
<div class="col-md-1"></div>
    <div class="my_event_unit col-lg-10">
        <div class="image_my_event_unit"></div>
    <div>{{e.event_name}} {{e.date}}</div>
         <button class="check_status_btn"><a class="my_new_status" href="../status/{{e.id}}">CHECK STATUS</a></button>
        </div>
{% endfor %}
    </div>

<div class="col-md-1"></div>
    </div>
        </div>
    </div>

</body>
